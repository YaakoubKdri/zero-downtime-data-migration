server:
  port: 8082

spring:
  application:
    name: new-platform

  datasource:
    url: jdbc:postgresql://localhost:5432/new_platform
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    tags:
      application: new-platform
migration:
  dual-write:
    enabled: true